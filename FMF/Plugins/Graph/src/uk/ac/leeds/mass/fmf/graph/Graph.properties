HelpText=Push "Help" button to get this help.\nPush the button again to get your script back.\n\nChoose a language from the list below.\nBy default the system comes with a JavaScript engine and an engine for parsing equations.\nFor more engines, and how to install them, see:\nhttp://scripting.dev.java.net/\n\n-----------------------------------------\n\nIn scripting, graph properties can be altered thus:\ngraph.drawgrid = false;\nDataSet properties can be altered thus:\ndataset.linecolor = new Color(255,0,0);\nLikewise, xAxis and yAxis.\nTo attach an array to the DataSet, see example below.\nA full list of properties and methods can be found at:\nhttps://github.com/cmwslw/simuconomy/tree/master/graph\n\n\-----------------------------------------\nCurrent issues:\n1) System.out not redirecting properly\n-----------------------------------------\n\nHere's an example JavaScript:\n\nvar dataArray = new Array();\n\ndataArray [0]=10; // 1st x\n\dataArray [1]=20; // 1st y\ndataArray [2]=20; // 2nd x\ndataArray [3]=25; // 2nd y\nnumberOfPoints=2;\n\n// Add the array as a dataset.\ntry{\n	dataset.append(dataArray, numberOfPoints);\n} catch (err) {\n	print('There is a problem');\n}\n-----------------------------------------\n\nHere's an equation example:\n\ny=exp(-x*x/50)+sin(pi*x)/x\nmaxX=20.0\nminX=-20.0\nnumberOfPoints=500\n

